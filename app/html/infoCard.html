<div id="infoCard" class="card position-absolute z-3">
  <div class="card-body">
    <h2 class="card-title text-center"><b>Card title</b></h2>
    <img id="cardImage" src="" class="" alt="...">
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
      content.</p>
  </div>
  <div id="infoCardButtons" class="d-flex">
    <div class="buttonContainer">
      <button id="directionButton" type="button" class="btn btn-primary rounded"></button>
      <p>Directions</p>
    </div>
    <div class="buttonContainer">
      <button id="favouriteButton" type="button" class="btn btn-primary rounded"></button>
      <p id="favouriteButtonText">Favourite Place</p>
    </div>
    <div class="buttonContainer">
      <button type="button" class="btn btn-primary rounded"></button>
      <p>Suggest A Change</p>
    </div>
  </div>
  <div id="backButton">
    <button type="button" class="btn btn-primary rounded"></button>
    <p>Go back</p>
  </div>
</div>
